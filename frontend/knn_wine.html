<!DOCTYPE html>
<html style="min-height: 100%; margin: 0">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bulma.css">
<script src="../connectors/wine.js"></script>
</head>
    <body style="background-color: #F5F5F5; margin: 0; padding: 0; min-height: 100vh; width: 100%;">

        <h1 class="title is-1 has-text-centered" style="padding-top: 20px">K-Nearest Neighbor</h1>

        <div class="tabs is-centered">
            <ul>
                <li><a href="./main.html">About</a></li>
                <li><a href="./knn_iris.html">Iris Classification</a></li>
                <li class="is-active"><a>White Wine Quality</a></li>
            </ul>
        </div>

        <div class="container is-widescreen">
            <div class="box is-centered" style="margin-left: 20px; margin-right: 20px">

                <div class="columns">
                    <div class="column is-one-third">
                        <input id="fixed_acidity" class="input" type="text" placeholder="Fixed Acidity">
                    </div>
                    <div class="column is-one-third">
                        <input id="volatile_acidity" class="input" type="text" placeholder="Volatile Acidity">
                    </div>
                    <div class="column is-one-third">
                        <input id="citric_acid" class="input" type="text" placeholder="Citric Acid">
                    </div>
                </div>

                <div class="columns">
                    <div class="column is-one-third">
                        <input id="residual_sugar" class="input" type="text" placeholder="Residual Sugar">
                    </div>
                    <div class="column is-one-third">
                        <input id="chlorides" class="input" type="text" placeholder="Chlorides">
                    </div>
                    <div class="column is-one-third">
                        <input id="free_sulfur_dioxides" class="input" type="text" placeholder="Free Sulfur Dioxide">
                    </div>
                </div>

                <div class="columns">
                    <div class="column is-one-third">
                        <input id="total_sulfur_dioxides" class="input" type="text" placeholder="Total Sulfur Dioxide">
                    </div>
                    <div class="column is-one-third">
                        <input id="density" class="input" type="text" placeholder="Density">
                    </div>
                    <div class="column is-one-third">
                        <input id="pH" class="input" type="text" placeholder="pH">
                    </div>
                </div>
                    
                <div class="columns is-centered">
                    <div class="column is-one-fifth"></div>
                    <div class="column is-two-fifths">
                        <input id="sulphates" class="input" type="text" placeholder="Sulphates">
                    </div>
                    <div class="column is-two-fifths">
                        <input id="alcohol" class="input" type="text" placeholder="Alcohol">
                    </div>
                    <div class="column is-one-fifth"></div>
                </div>
                
                <div class="contatiner has-text-centered">
                    
                    <div class="select">
                        <select id="k_value">
                            <option value="1">K = 1</option>
                            <option value="2">K = 2</option>
                            <option value="3">K = 3</option>
                            <option value="4">K = 4</option>
                            <option value="5">K = 5</option>
                            <option value="6">K = 6</option>
                            <option value="7">K = 7</option>
                            <option value="8">K = 8</option>
                            <option value="9">K = 9</option>
                            <option value="10">K = 10</option>
                            <option value="11">K = 11</option>
                            <option value="12">K = 12</option>
                            <option value="13">K = 13</option>
                            <option value="14">K = 14</option>
                            <option value="15">K = 15</option>
                        </select>
                    </div>
                    
                    <input class="button" type="submit" onclick="get_data()" value="Submit input">
                    
                    <input class="button" type="reset" onclick="clear_data()" value="Reset">
                
                    <table id="table" class="table" style="margin-top: 20px; margin-left: auto; margin-right: auto">
                        <thead>
                            <tr>
                                <th>K</th>
                                <th>Prediction</th>
                                <th>Mean Square Error</th>
                                <th>Root MSE</th>
                                <th>Mean Absolute Error</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>

            </div>
        </div>
       
    </body>
</html>
